<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
      Виконала Страшок Яна, КН-32
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Завдання 3
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Згенерувати матрицю
        розміром NxN. Знайти
        суму елементів
        головної діагоналі. Саму діагональ
        позначити жовтим
        кольором</p>
    </ion-card-content>
    <ion-item>
      <ion-label position = "floating">N</ion-label>
      <ion-input type = "number" id = "a" value = "0" #Inputa></ion-input>
    </ion-item>
    <ion-button expand = "block" (click)="ras(Inputa.value)">Порахувати</ion-button>
    <ion-item>Результат {{d}}</ion-item>
    <ion-item>
      <ion-grid>
        <ion-row *ngFor="let i of a; let IIndex = index">
          <ion-col *ngFor="let j of i; let JIndex=index" [ngStyle]="{backgroundColor: getColor(IIndex, JIndex)}">{{j}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      Лабораторна робота №1
    </ion-title>
  </ion-toolbar>
</ion-footer>
